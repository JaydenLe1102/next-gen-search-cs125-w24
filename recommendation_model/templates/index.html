<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <form action="/information" method="post">
        <label for="weight">Weight (kg):</label>
        <input type="text" name="weight" required><br>

        <label for="height">Height (cm):</label>
        <input type="text" name="height" required><br>

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br>

        <label for="exercise_duration">Activeness:</label>
        <select name="exercise_duration">
            <option value="0">No Exercise</option>
            <option value="1">Light Exercise</option>
            <option value="2">Moderate Exercise</option>
            <option value="3">Intense Exercise</option>
        </select><br>

        <input type="submit" value="Submit">

        <input type="hidden" name="bmi_result_text" value="{{ bmi_result_text }}">
    </form>
</body>
</html>
